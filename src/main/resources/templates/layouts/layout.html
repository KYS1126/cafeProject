<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 레이아웃 기능을 사용하기 위해 추가 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<link th:href="@{/css/layout.css}" rel="stylesheet">

<!-- bootstrap js, popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>


<!-- bootstrap 템플릿 관련 -->
<!-- Favicon -->
<link href="images/favicon.ico" rel="icon" />

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Quicksand:wght@600;700&display=swap" rel="stylesheet"/>

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

<!-- Libraries Stylesheet -->
<link href="/js/lib/animate/animate.min.css" rel="stylesheet" />
<link href="/js/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
<link href="/js/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Template Stylesheet -->
<link href="/css/style.css" rel="stylesheet" />


<!-- JavaScript Libraries -->
<script src="/js/lib/wow/wow.js"></script>
<script src="/js/lib/easing/easing.js"></script>
<script src="/js/lib/waypoints/waypoints.min.js"></script>
<script src="/js/lib/counterup/counterup.min.js"></script>
<script src="/js/lib/owlcarousel/owl.carousel.js"></script>
<script src="/js/lib/lightbox/js/lightbox.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>

<!-- bootstrap 템플릿 관련 end -->






<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script"></th:block>

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css"></th:block>
</head>
<body>
	<!-- fragments/header.html의 header를 가지고와 치환한다. -->
	<div th:replace="fragments/header::header"></div>

	<!-- 레이아웃에서 변경될 영역을 설정 -->
	<!-- 해당 위치에 content라는 레이아웃 코드를 불러온다 -->
	<div layout:fragment="content" class="content"></div>

	<!-- fragments/footer.html의 footer를 가지고와 치환한다. -->
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
