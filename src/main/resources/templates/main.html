<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>메인 페이지</title>


<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<!-- 배너 start -->
		<div class="container-fluid bg-dark p-0 mb-5">
			<div class="row g-0 flex-column-reverse flex-lg-row">
				<div class="col-lg-6 p-0 wow fadeIn" data-wow-delay="0.1s">
					<div
						class="header-bg h-100 d-flex flex-column justify-content-center p-5">
						<h1 class="display-4 text-light mb-5">Enjoy Wonderful Day
							With Your Family</h1>
						<div class="d-flex align-items-center pt-4 animated slideInDown">
						</div>
					</div>
				</div>
				<div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
					<div class="owl-carousel header-carousel">
						<div class="owl-carousel-item">
							<img class="img-fluid" src="/images/about.jpg" alt="배너" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 배너 end -->


		<!-- Membership Start -->
		<div class="container-xxl py-5">
			<div class="container">
				<div class="row g-5 mb-5 align-items-end wow fadeInUp"
					data-wow-delay="0.1s">
					<div class="col-lg-6">
						<p>
							<span class="text-primary me-2">#</span>Membership
						</p>
						<h1 class="display-5 mb-0">
							You Can Be A Proud Member Of <span class="text-primary">Zoofari</span>
						</h1>
					</div>
					<div class="col-lg-6 text-lg-end">
						<a class="btn btn-primary py-3 px-5" href="">Special Pricing</a>
					</div>
				</div>
				<div class="row g-4">
				
					<th:block th:each="cafe, status: ${cafes.getContent()}">
						<div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
							<div class="membership-item position-relative">
								<img th:src="${cafe.imgUrl}" class="img-fluid"
									th:alt="${cafe.cafeNm}" />
								<h1 class="text-white mb-3">[[${cafe.cafeNm}]]</h1>
								<h3 class="text-white mb-3" style="font-size: 1.0rem">#tag</h3>
								<h4 class="text-white mb-3">[[${cafe.cafeAddress}]]</h4>
								<p><i class="fa fa-phone text-primary me-3"></i>[[${cafe.cafeTel}]]</p>
								<p><i title="영업시간" class="fa fa-door-closed text-primary me-3"></i>[[${cafe.cafeClose}]]</p>
								<p><i class="fa fa-star text-primary me-3"></i>평점 : 4.5</p>
								<p><i class="fa fa-heart text-primary me-3"></i>찜 : 0</p>
								<div class="row g-3">
									<div class="col-md-6">
										<button class="btn btn-outline-light px-4 mt-1">찜하기</button>
									</div>
								</div>
								<a class="btn btn-outline-light px-4 mt-3" th:href="'/cafe/'+${cafe.id}">상세보기</a>
								<div>
									<a class="btn btn-outline-light px-4 mt-3" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:onclick="delCheck([[${cafe.id}]])">관리자용(삭제하기)</a>
								</div>
								<div>
									<a class="btn btn-outline-light px-4 mt-3" th:href="'/cafe/update/'+${cafe.id}" 
									sec:authorize="hasAnyAuthority('ROLE_ADMIN')">관리자용(수정하기)</a>
								</div>
							</div>
						</div>
					</th:block>
					
				</div>
			</div>
		</div>
		<!-- Membership End -->



<!-- bootstrap 템플릿 관련 -->
<!-- Favicon -->
<link href="images/favicon.ico" rel="icon" />

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Quicksand:wght@600;700&display=swap" rel="stylesheet"/>

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

<!-- Libraries Stylesheet -->
<link href="/js/lib/animate/animate.min.css" rel="stylesheet" />
<link href="/js/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
<link href="/js/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Template Stylesheet -->
<link href="/css/style.css" rel="stylesheet" />


<!-- JavaScript Libraries -->
<script src="/js/lib/wow/wow.js"></script>
<script src="/js/lib/easing/easing.js"></script>
<script src="/js/lib/waypoints/waypoints.min.js"></script>
<script src="/js/lib/counterup/counterup.min.js"></script>
<script src="/js/lib/owlcarousel/owl.carousel.js"></script>
<script src="/js/lib/lightbox/js/lightbox.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>

<!-- bootstrap 템플릿 관련 end -->
	</div>
</body>
</html>
