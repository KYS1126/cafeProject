<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>header</title>
</head>
<body>
	<div th:fragment="header">
		<!-- Navbar Start -->
		<nav
			class="navbar navbar-expand-lg bg-white navbar-light sticky-top py-lg-0 px-4 px-lg-5 wow fadeIn"
			data-wow-delay="0.1s">
			<a href="/" class="navbar-brand p-0"> <img
				class="img-fluid me-3" src="images/icon/icon-10.png" alt="Icon" />
				<h1 class="m-0 text-primary">Zoofari</h1>
			</a>
			<button type="button" class="navbar-toggler"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse py-4 py-lg-0"
				id="navbarCollapse">
				<div class="navbar-nav ms-auto">
					<a href="/" class="nav-item nav-link active">Home</a> 
					<a href="#" class="nav-item nav-link">게시판</a> 
					<a href="/admin/insertcafe" class="nav-item nav-link" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">(관리자용)카페추가</a>
					<a href="/member/signup" class="nav-item nav-link" sec:authorize="isAnonymous()">회원가입</a>
				</div>
				<a href="/member/signin" class="btn btn-primary" sec:authorize="isAnonymous()">로그인 <iclass="fa fa-arrow-right ms-3"></i></a>
				<a href="/member/logout" class="nav-item nav-link" sec:authorize="isAuthenticated()"> 로그아웃</a> 
			</div>
		</nav>
		<!-- Navbar End -->
	</div>
</body>
</html>
