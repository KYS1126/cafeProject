<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>카페 추가</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- Contact Start -->
		<div class="container-xxl py-5">
			<div class="container">

				<div class="row g-5">
					<div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
						<p>
							<span class="text-primary me-2">#</span>카페 등록
						</p>
						<h1 class="display-5 mb-4">카페 등록 하기</h1>
						<form role="form" method="post" enctype="multipart/form-data">
							<div class="row g-3">
								<div class="col-md-4">
									<div class="form-floating">
										<input type="text" class="form-control bg-light border-0" id="name" placeholder="Your Name" /> 
										<label for="name">카페 이름</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-floating">
										<input type="email" class="form-control bg-light border-0" id="email" placeholder="Your Email" /> 
										<label for="email">카페 전화번호</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-floating">
										<input type="text" class="form-control bg-light border-0" id="name" placeholder="Your Name" /> 
										<label for="name">카페 영업시간</label>
									</div>
								</div>
								<div class="col-12">
									<div class="form-floating">
										<input type="text" class="form-control bg-light border-0" id="subject" placeholder="Subject" /> 
										<label for="subject">주소</label>
									</div>
								</div>

								<!-- 이미지 삽입 start -->
								<div class="col-2" th:each="num:${#numbers.sequence(1,3)}">
									<div class="form-floating">
										<input type="text" class="form-control bg-light border-0" id="subject" placeholder="Subject" /> 
										<label for="subject">테마 선택</label>
									</div>
								</div>
								
								<div class="col-6" th:each="num:${#numbers.sequence(1,3)}">
									<div class="form-floating">
										<input class="form-control bg-light border-0" type="file" id="itemImgFile" name="itemImgFile"/> 
										<label for="formFile" class="form-label custom-file-label" th:text="서브이미지 + ${num}"></label>
									</div>
								</div>
								<!-- 이미지 삽입 end -->

								<div class="col-12">
									<div class="form-floating">
										<input class="form-control bg-light border-0"
											placeholder="Leave a message here" id="message"
											style="height: 300px"></input>
										<label for="message">카페 상세 내용</label>
									</div>
								</div>
								<div class="col-12">
									<button class="btn btn-primary w-100 py-3" type="submit">등록 완료</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Contact End -->
		</div>
		</div>
</body>
</html>
